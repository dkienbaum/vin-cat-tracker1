<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Processing Form</title>
</head>
<body>
    <h1>Vehicle Processing Form</h1>
    <form method="POST">
        <label>VIN Number:</label><br>
        <input type="text" name="vin"><br><br>

        <label>Year:</label><br>
        <input type="text" value="{{ decoded.year }}" disabled><br><br>

        <label>Make:</label><br>
        <input type="text" value="{{ decoded.make }}" disabled><br><br>

        <label>Model:</label><br>
        <input type="text" value="{{ decoded.model }}" disabled><br><br>

        <label>Engine Size:</label><br>
        <input type="text" value="{{ decoded.engine }}" disabled><br><br>

        <label>Drivetrain:</label><br>
        <input type="text" value="{{ decoded.drivetrain }}" disabled><br><br>

        <label>Aluminum Rims:</label>
        <input type="checkbox" name="aluminum"><br><br>

        <label>Steel Rims:</label>
        <input type="checkbox" name="steel"><br><br>

        <label>Refrigerant Present:</label>
        <input type="checkbox" name="refrigerant"><br><br>

        <label>Converter Quantity:</label><br>
        <input type="number" name="converters"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
